<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice Bootstrap 5 - Maquette responsive avanc√©</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-8 col-lg-9 col-xl-10"></div>
          <div class="col-12 col-md-4 col-lg-3 col-xl-2"></div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-xl-6"></div>
          <div class="col-12 col-md-6 col-xl-4"></div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 col-xl-4 offset-xl-2"></div>
          <div class="col-12 col-md-6 col-xl-6"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-8">
            <div class="row">
              <div class="col-12 col-sm-6"></div>
              <div class="col-12 col-sm-6"></div>
              <div class="col-12 col-sm-6"></div>
              <div class="col-12 col-sm-6"></div>
            </div>
          </div>
          <div class="col-12 col-sm-8 offset-sm-2 col-lg-4 offset-lg-0">
            <div class="row">
              <div class="col-12"></div>
              <div class="col-12"></div>
              <div class="col-12"></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
